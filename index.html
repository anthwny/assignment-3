<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Cosine law section -->
    <form>
        <h1>Cosine Law</h1>
        <div class="form-group">
            <label for="input-a">Side a</label>
            <input type="number" class="form-control" id="input-a" placeholder="First length">
        </div>
        <div class="form-group">
            <label for="input-b">Side b</label>
            <input type="number" class="form-control" id="input-b" placeholder="Second length">
        </div>
        <div class="form-group">
            <label for="input-C">Angle C</label>
            <input type="number" class="form-control" id="input-C" placeholder="Angle">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Calculate</button>
        <div class="form-group">
            <label for="cos-result">Side c (Result)</label>
            <input type="number" class="form-control" id="cos-result" placeholder="Result" disabled>
        </div>
    </form>

    <!-- Asymptote finder section -->
    <form>
        <h1>Asymptote Finder</h1>
        <div class="form-group">
            <label for="input-m">m Value</label>
            <input type="number" class="form-control" id="input-m" placeholder="Polynomial degrees of the numerator">
        </div>
        <div class="form-group">
            <label for="input-asymp-n">n Value</label>
            <input type="number" class="form-control" id="input-asymp-n" placeholder="Polynomial degrees of the denominator">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Calculate</button>
        <div class="form-group">
            <label for="asymp-result">Asymptote Type (Result)</label>
            <input type="number" class="form-control" id="asymp-result" placeholder="Result" disabled>
        </div>
    </form>

    <!-- Gregory-Leibniz Pi Approximation section -->
    <form>
        <h1>Gregory-Leibniz Pi Approximation</h1>
        <div class="form-group">
            <label for="input-pi-n">n Value</label>
            <input type="number" class="form-control" id="input-pi-n" placeholder="Amount of precision">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Calculate</button>
        <div class="form-group">
            <label for="asymp-result">Pi Approximation (Result)</label>
            <input type="number" class="form-control" id="asymp-result" placeholder="Result" disabled>
        </div>
    </form>
</body>
</html>
